<html>
<head>
    <title>MARKS LAYOUT</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <header>
        <img src="" alt="" class="logo fleft">
        <button class="start fright"></button>
        <p class="phone fright"></p>
    </header>
    <main role="main">
        <!--0-->
        <section class="info sect">
            <header class="info__title sect_title"></header>
            <div class="info__next">
                <p></p>
                <i></i>
            </div>
        </section>

        <!--1-->
        <section class="funnel sect">
            <header class="funnel__title sect_title"></header>
        </section>
        <!--2-->
        <section class="when sect">
            <header class="when__title sect_title"></header>
            <div class="when__list list">
                <div class="list__item--4">
                    <img src="" alt="" class="when__item__icon">
                    <p class="when__item__text"></p>
                </div>
            </div>
        </section>
        <!--3-->
        <section class="services sect">
            <header class="services__title sect_title"></header>
            <div class="services__list list">
                <div class="list__item--12">
                    <div class="services__item__label">
                        <img src="" alt="" class="label__icon">
                        <img src="" alt="" class="label__price-wrap">
                        <span class="label__price"></span>
                    </div>
                    <article class="services__item__text">
                        <header></header>
                        <ul>
                            <li></li>
                        </ul>
                    </article>
                    <button class="services__item__leave_claim"></button>
                </div>
            </div>
        </section>
        <!--4-->
        <section class="cases sect">
            <header class="cases__title sect_title"></header>
            <div class="cases__list list">
                <article class="list__item--4">
                    <img src="" alt="" class="cases__item__icon">
                    <header class="cases__item__title">
                        <p class="title__name"></p>
                        <p class="title__desc"></p>
                    </header>
                    <p class="cases__item__percents"></p>
                    <p class="cases__item__result"></p>
                </article>
            </div>
        </section>
        <!--5-->
        <section class="contacts sect">
            <header class="contacts__title sect_title"></header>
            <form action="" class="contacts__form">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <input type="submit">
            </form>
        </section>


    </main>
    <footer>
        <p class="fleft"><a href="" class="phone"></a><a href="" class="mail"></a></p>
        <a href="" class="address fright"></a>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
